{% extends "layout.html" %}

{% block title %}
    Some Chai
{% endblock %}

{% block content %}
    <h1>Some Chai</h1>
    <p>Here are some chai:</p>
    <div class ="grid grid-cols-3 gap-4 m-4">

    {% for chai in chais %}
    <div class="rounded-lg shadow-lg p-4 bg-blue-300">
      <img class="rounded-se-md shadow-lg" src="{{ chai.image.url }}" alt="{{ chai.name }}" />
        <h2 class ="text-2xl">{{ chai.name }}</h2>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            <a href="{% url 'details_by_id' chai.id %}">Details</a>
       </div>
    {% endfor %}
</div>
{% endblock %}
